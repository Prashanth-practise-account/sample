name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ðŸ’¥ This line gives GitHub Actions permission to push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # If your index.html is in root
